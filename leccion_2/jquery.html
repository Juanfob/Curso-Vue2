<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://styde.net">

        <title>Curso de Vue 2 - Styde.net</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <form>
                    <h4>Reg√≠strate:</h4>

                    <div class="form-group">
                        <label for="first_name">Nombre:</label>
                        <input type="text" id="first_name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Apellido:</label>
                        <input type="text" id="last_name" class="form-control">
                    </div>

                    <button type="submit" id="btn_continue" class="btn btn-primary" disabled>Continuar</button>
                </form>
            </div>
            <div>
                <h4>Bienvenido, [nombre completo]</h4>
            </div>

            <footer class="footer">
                <p>&copy; 2017 Styde.net.</p>
            </footer>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

            <script>
                $(document).ready(function () {
                    function toggleEnableContinue()
                    {
                        if($('#first_name').val() != "" && $('#last_name').val() != ""){
                            $('#btn_continue').removeAttribute('disabled');
                        }else{
                            $('#btn_continue').attributes('disabled', 'disabled');
                        }
                    }

                    $('#first_name','#last_name').keyup(toggleEnableContinue);
                });
            </script>

  </body>
</html>
